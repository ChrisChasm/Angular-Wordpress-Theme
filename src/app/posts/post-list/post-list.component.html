<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <article *ngFor="let post of posts">
                <h2>
                    <a [routerLink]="['post', post.slug]">
                        {{ post.title.rendered }}
                    </a>
                </h2>
                <div [innerHTML]="post.excerpt.rendered"></div>
            </article>
        </div>
        <div class="col-sm-4">
            SIDEBAR
        </div>
    </div>
</div>
